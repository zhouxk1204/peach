<div>
  <mat-tab-group mat-align-tabs="start" animationDuration="0ms">
    <mat-tab label="节假日设置">
      <ng-table
        [uploadable]="false"
        [downloadable]="false"
        [headers]="headers"
        [data]="data"
        (add)="add()"
        (edit)="edit($event)"
        (delete)="deleteItem($event)"
      ></ng-table>
    </mat-tab>
    <mat-tab label="其他设定">其他设定</mat-tab>
  </mat-tab-group>
</div>
